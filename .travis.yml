notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: 
script:
- mv spec spec.safe
- mkdir spec
- cp spec.safe/runner.js spec/
- curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh
- rm -rf spec
- mv spec.safe spec
- "${APM_SCRIPT_PATH}" install .
- "${APM_SCRIPT_PATH}" link .
- node test

git:
  depth: 10
sudo: false
os:
- linux
- osx
addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot
branches:
  only:
  - master
  - develop
  - "/^feature\\/.*$/"
